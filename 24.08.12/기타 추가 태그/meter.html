<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>meter</title>
  </head>
  <body>
    <!-- 값의 수준을 보여주는 태그, 성능, 진행 상황 또는 기타 연속적 데이터를 시각적으로 표현하는데 유용
    주로 "정량적 값"을 나타내는데 사용 -->
    <div>
      <p>디스크 사용량 : <meter min="0" max="1000" value="350">350GB</meter></p>
    </div>
    <div>
      <h1>학생 성적 표시</h1>

      <h2>수학:</h2>
      <meter value="85" min="0" max="100" low="60" high="80" optimum="90">
        85%
      </meter>

      <h2>영어:</h2>
      <meter value="70" min="0" max="100" low="60" high="80" optimum="90">
        70%
      </meter>

      <h2>과학:</h2>
      <meter value="95" min="0" max="100" low="60" high="80" optimum="90">
        95%
      </meter>
    </div>
  </body>
</html>
