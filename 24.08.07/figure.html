<!doctype html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>figure 및 figcaption</title>
    <style>
        body * {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
<figure>
    <img src="e3dfe45a4651b00e425785972053feaf.jpg" alt="눈이와서 신난 뚱냥이사진">
    <figcaption>눈이와서 신나서 뛰고있는 뚱냥이의 모습</figcaption>
</figure>

<article>
    <p>아스키 아트는 텍스트로 이미지를 표현하는 방식입니다.</p>
    <figure>
    <pre>
           /\_/\
          ( o.o )
           > ^ <
    </pre>
        <figcaption>그림 1: 귀여운 고양이 아스키 아트</figcaption>
    </figure>
    <p>
        아스키 아트는 코드나 텍스트 기반의 환경에서 그래픽을 표현하는 데 유용합니다.
    </p>
</article>
</body>
</html>
