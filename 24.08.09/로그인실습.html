<!doctype html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인실습</title>
    <style>

    .signUpBox {
        display: flex;
        flex-direction: column;
        padding: 10px;
        border: solid 1px #777777;
        border-radius: 10px;
        width:500px;
    }

    p {
        display:flex;
        align-items: center;
        justify-content: left;
        font-size: 13px;
        font-weight: 800;
        }
        
     a {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
        }

    .helpSignUP {
        display: flex;
        align-items: center;
        justify-content: space-between;
     }

    .helpSignUP a {
        background-color: white;
        border: none;
        color: #777777;
     }
    
     .helpSignUP a img{
        width: 18px;
        margin: 5px;
     }

     .login {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #711BFF;
        border: none;
        border-radius: 5px;
        height: 50px;
        color: white;
        box-sizing: border-box;
        padding: 0 10px 0 10px;
     }

     .login img {
        width: 100px;
        margin: 5px;
     }

    </style>
</head>
<body>
<article class=signUpBox>
    <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
        <a href="로그인페이지링크" class="login">
            <img src="../src/weniv-logo.png" alt="위니브로고">
            로그인
        </a>
    <div class="helpSignUP">
        <a href="아이디/비밀번호찾기링크">
            <img src="../src/icon-lock.png" alt="">
            아이디 | 비밀번호찾기
    </a>
    <a href="회원가입링크">
        <img src="../src/icon-user.png" alt="">
        회원가입
    </a>
    </div>
</article>
</body>
</html>
