    <p id="text"></p>
    <div id="divOne" class="box">hello div</div>
    <p class="textTwo"></p>
    <h1></h1>

    <button type="button" id="btn_ani">클릭해주세요!</button>
    <div id="box"></div>

    <script>
      // JQuery - animate
      // 버튼 클릭했을 때 변화주기
      // 'slow' 대신 ms 단위로도 줄 수 있습니다.
      $("#btn_ani").click(function () {
        $("#box").animate(
          {
            width: "300px",
            height: "300px",
            opacity: 1,
          },
          "slow"
        );
      });
    </script>
