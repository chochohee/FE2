<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>form 실습</title>
    <style>
      input {
        display: block;
      }
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="id">아이디</label>
      <input type="text" id="id" />
      <label for="pw">비밀번호</label>
      <input type="password" id="pw" placeholder="특수문자 포함 필수" />
      <label for="birth">생일</label>
      <input type="date" id="birth" />
      <label for="profile">프로필사진</label>
      <input type="file" id="profile" accept="imge/*" />
      <select name="tel" id="">
        <option value="SKT">SKT</option>
        <option value="KT">KT</option>
        <option value="LG">LG</option>
        <option value="알뜰폰">알뜰폰</option>
      </select>
      <label for="contacts">연락처</label>
      <input type="tel" id="contacts" />
      <fieldset>
        <legend>성별</legend>
        <label for="male">남성</label>
        <input type="radio" id="male" name="gender" />
        <label for="female">여성</label>
        <input type="radio" id="female" name="gender" />
      </fieldset>
      <fieldset>
        <legend>사용 기술</legend>
        <label for="HTML">HTML</label>
        <input type="checkbox" id="HTML" name="HTML" />
        <label for="CSS">CSS</label>
        <input type="checkbox" id="CSS" name="CSS" />
        <label for="JavaScript">JavaScript</label>
        <input type="checkbox" id="JavaScript" name="JavaScript" />
        <label for="Python">Python</label>
        <input type="checkbox" id="Python" name="Python" />
        <label for="Django">Django</label>
        <input type="checkbox" id="Django" name="Django" />
      </fieldset>
      <label for="browser">사용하는 브라우저를 선택하세요</label>
      <input list="browser" />
      <datalist id="browser">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Edge"></option>
        <option value="IE"></option>
      </datalist>
      <button type="reset">초기화</button>
      <button type="submit">제출</button>
    </form>
  </body>
</html>
