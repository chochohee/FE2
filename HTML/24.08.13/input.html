<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>input type</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="button" value="저는 버튼입니다." />
    <input type="text" minlength="3" maxlength="10" />
    <input type="email" />
    <input type="tel" />
    <input type="password" />
    <input type="url" />
    <input type="checkbox" />
    <input type="radio" />
    <input type="date" />
    <input type="datetime-local" />
    <input type="month" />
    <input type="time" />
    <input type="file" />
    <input type="color" />
    <input type="number" />
    <input type="range" />
    <input type="search" />
    <input type="reset" />
    <input type="submit" />
    <input type="hidden" />
  </body>
</html>
