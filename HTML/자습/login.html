<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>로그인실습</title>
    <style>
      .signUpBox {
        display: flex;
        flex-direction: column;
        padding: 10px;
        border: solid 1px #777777;
        border-radius: 10px;
        width: 500px;
      }

      p {
        display: flex;
        align-items: center;
        justify-content: left;
        font-size: 13px;
        font-weight: 800;
      }

      a {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
      }

      .helpSignUP {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .helpSignUP a {
        background-color: white;
        border: none;
        color: #777777;
      }

      .helpSignUP a img {
        width: 18px;
        margin: 5px;
      }

      .login {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #711bff;
        border: none;
        border-radius: 5px;
        height: 50px;
        color: white;
        box-sizing: border-box;
        padding: 0 10px 0 10px;
      }

      .login img {
        width: 100px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <article class="signUpBox">
      <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <button class="login" id="showDialogBtn">
        <img src="../src/weniv-logo.png" alt="위니브로고" /> 로그인
      </button>
      <div class="helpSignUP">
        <a href="아이디/비밀번호찾기링크">
          <img src="../src/icon-lock.png" alt="" />
          아이디 | 비밀번호찾기
        </a>
        <a href="회원가입링크">
          <img src="../src/icon-user.png" alt="" />
          회원가입
        </a>
      </div>
    </article>

    <article>
      <dialog class="signUp-modal" id="signUpDialog">
        <form
          action="http://localhost.5500/"
          method="post"
          enctype="multipart/form-data"
        >
          <h2>로그인 또는 회원가입</h2>
          <button id="closedModal"><img src="#" alt="창닫기" /></button>
          <hr />
          <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
          <input type="text" id="id" placeholder="아이디" required />
          <br />
          <input type="password" id="pw" placeholder="비밀번호" required />
          <br />
          <!-- checkbox hidden처리 -->
          <input type="checkbox" name="keepSignUp" id="keepSignUp" />
          <label for="keepSignUp">로그인 상태 유지</label> <br />
          <button type="submit">로그인</button><br />
        </form>
        <ul>
          <li><a href="#">회원가입</a></li>
          <li><a href="#">아이디/비밀번호 찾기</a></li>
        </ul>
        <span>또는</span>
        <h3 class="sr-only">소셜 계정으로 로그인</h3>
        <ul>
          <li><img src="" alt="" />구글 계정으로 로그인</li>
          <li><img src="" alt="" />페이스북 계정으로 로그인</li>
          <li><img src="" alt="" />네이버 계정으로 로그인</li>
          <li><img src="" alt="" />카카오톡 계정으로 로그인</li>
        </ul>
      </dialog>
    </article>

    <script>
      const dialog = document.getElementById("signUpDialog");
      const showDialogBtn = document.getElementById("showDialogBtn");
      const closedModal = document.getElementById("closedModal");

      showDialogBtn.addEventListener("click", () => {
        dialog.showModal();
      });
      closedModal.addEventListener("click", () => {
        dialog.close();
      });
    </script>
  </body>
</html>
