<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const users = [
        {
          id: 1,
          name: "재현",
          isActive: true,
          age: 20,
        },
        {
          id: 2,
          name: "호준",
          isActive: true,
          age: 18,
        },
        {
          id: 3,
          name: "유진",
          isActive: false,
          age: 30,
        },
      ];

      // 1. 주어진 사용자 배열에서 이름 배열을 얻는 코드를 작성하세요
      // 2. 활성화된 사용자만 가져오세요
      // 3. 사용자를 나이 내림차순으로 정렬하세요

      let result1 = [];
      let result2 = [];
      for (let i = 0; i < users.length; i++) {
        result1.push(users[i].name);
        if (users[i].isActive) {
          result2.push(users[i].name);
        }
      }

      console.log(result1);
      console.log(result2);

      const sortedUsers = [...users];

      for (let i = 0; i < sortedUsers.length - 1; i++) {
        for (let j = 0; j < sortedUsers.length - 1; j++) {
          if (sortedUsers[j].age < sortedUsers[j + 1].age) {
            let temp = sortedUsers[j];
            sortedUsers[j] = sortedUsers[j + 1];
            sortedUsers[j + 1] = temp;
          }
        }
      }

      console.log(sortedUsers);

      let result3 = [];
      for (let i = 0; i < sortedUsers.length; i++) {
        if (sortedUsers[i].isActive) {
          result3.push(sortedUsers[i].name);
        }
      }

      console.log(result3);
    </script>
  </body>
</html>
