<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/001..css" />
  </head>
  <body>
    <div class="container">
      <h1>Radio button</h1>
      <div class="chk-container">
        <label><input type="radio" name="fruits" value="apple" />apple</label>
        <label><input type="radio" name="fruits" value="mango" />mango</label>
        <label><input type="radio" name="fruits" value="berry" />berry</label>
      </div>

      <p id="msg">show result</p>
      <button id="btn" type="button">Click</button>
    </div>
    <script>
      const btn = document.getElementById("btn");
      const chkBox = document.querySelectorAll('input[name="fruits"]');
      const msg = document.getElementById("msg");

      btn.addEventListener("click", printMsg);

      function printMsg() {
        msg.textcontent = `checked value is : ${getFruit()}`;
      }

      function getFruit() {
        for (item of chkBox) {
          if (item.checked) {
            return item.value;
          }
        }
      }
    </script>
  </body>
</html>
