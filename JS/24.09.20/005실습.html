<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/001..css" />
  </head>
  <body>
    <div class="container">
      <h1>부가세 계산기</h1>
      <form name="myForm" class="calulator-vat">
        <ul class="fmList">
          <li>
            <label for="price-total">VAT포함 총액</label>
            <input
              type="text"
              id="price-total"
              name="total"
              placeholder="총금액입력"
            />
          </li>
          <li>
            <label for="price-supply">공급가액</label>
            <input
              type="text"
              id="price-supply"
              name="supply"
              placeholder="0"
              readonly
            />
          </li>
          <li>
            <label for="price-vat">세액</label>
            <input
              type="text"
              id="price-vat"
              name="vat"
              placeholder="0"
              readonly
            />
          </li>
        </ul>

        <div class="btn-area">
          <button type="reset">다시쓰기</button>
          <button type="submit" id="submit">계산하기</button>
        </div>
      </form>
    </div>

    <script>
      const vatFm = document.forms.myForm;
      vatFm.addEventListener("submit", (e) => {
        e.preventDefault();
        const totalValue = parseInt(vatFm.total.value);
        vatFm.supply.value = Math.round(totalValue * 0.9);
        vatFm.vat.value = totalValue - vatFm.supply.value;
      });
    </script>
  </body>
</html>
