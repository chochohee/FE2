  <body>
    <main></main>
    <article class="parent">
      <figure>
        <img
          class="figImg"
          src="https://miro.medium.com/v2/resize:fit:640/format:webp/1*FvUDSeJMpEJ_Lihbtuu-aw.png"
          alt=""
        />
        <figcaption class="figCap">개리는 아무 생각이 없습니다.</figcaption>
      </figure>
    </article>

    <script>
      //   const main = document.querySelector("main");

      const main = document.querySelector("main");
      const fragObj = document.createDocumentFragment();

      for (let i = 0; i < 10; i++) {
        const article = document.createElement("article");
        article.classList.add("parent");
        article.insertAdjacentHTML(
          "afterbegin",
          `<figure>
          <img
            class="figImg"
            src="https://miro.medium.com/v2/resize:fit:640/format:webp/1*FvUDSeJMpEJ_Lihbtuu-aw.png"
            alt=""
          />
          <figcaption class="figCap">개리는 아무 생각이 없습니다.</figcaption>
        </figure>`
        );

        fragObj.append(article);
        console.log(fragObj.childNodes);
      }

      main.append(fragObj);
    </script>
  </body>
