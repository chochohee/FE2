<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
  </head>
  <body>
    <script>
      // 변수 선언
      // 변수키워드(var, let, const) 변수이름
      const name = "초희"; //할당
      let age = 20;

      // 사용하기 전에 선언을 먼저 해주어야한다.
      console.log(name, age); //참조

      company = "weniv"; //var를 이용해서 선언한 것과 유사하게 동작
      console.log(company);
      //window.company에 저장되어있다.


      //변수를 다른 변수에 할당
      let x = 10;
      let y = x;
      let z = y;

      x= 5;
      console.log('x', x);
      console.log('y', y);
      console.log('z', z);

      //재할당
      let a = 10;
      a = 5;
</script>
  </body>
</html>
