<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
<script>
    //BOM API
    window.alert("안내 메시지를 전송합니다");
    //확인을 누를 수 있는 다이얼로그 생성

    window.confirm('확인 메시지를 전송합니다.');
    //확인(true) 또는 취소(false) 응답을 받을 수 있는 다이얼로그

    window.prompt("값을 입력하세요");
    //사용자의 응답(text)을 가져오는 다이얼로그


    window.console.log('window 객체입니다.');
    //window 생략 가능

    alert("window를 생략한 메시지입니다.");


</script>
</body>
</html>
