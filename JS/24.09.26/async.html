      // async/awit로 작성된 것을 promise로 바꿔보기
      function message() {
        new Promise((resolve) => {
          setTimeout(() => {
            resolve("hello");
          }, 100);
        })
          .then((result) => {
            return new Promise((resolve) => {
              setTimeout(() => {
                resolve(result + " world");
              }, 100);
            });
          })
          .then((finalResult) => {
            console.log(finalResult);
          });
      }
      message();
    </script>
