<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>

        /* z-index
        요소의 쌓임 순서를 결정
        부모는 자식앞으로 나올 수 없으나, 자식의 z-index를 낮춰 부모 뒤로 갈 수 있다. */

        .box1, .box2, .box3{
            width: 100px;
            height: 100px;
            font-size: 48px;
            text-align: center;
            line-height: 100px;
        }

        .box1{
            background-color: rosybrown;
            position: relative;
            z-index: 3;
        }

        .box2{
            background-color: royalblue;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 2;
        }

        .box3{
            background-color: slateblue;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1;

        }

        .parent{
            background-color: rgba(0,255,0,0.5);
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</div>
</body>
</html>
