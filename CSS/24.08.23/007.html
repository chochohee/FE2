<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        button, a, input{
            padding: 10px 15px;
            border: solid 2px #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 24px;
            display: block;
        }

        button:focus,
        a:focus,
        input:focus {
            box-shadow: 3px 3px 6px rgba(0, 255, 0, 0.8);
        }

        button:focus-visible,
        a:focus-visible,
        input:focus-visible {
            border: solid 10px hotpink
        }
    </style>
</head>
<body>
<div>
    <button>버튼</button>
    <a href="#">링크</a>
    <input type="text">
</div>
</body>
</html>
