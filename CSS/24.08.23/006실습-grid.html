        /* areas */
      header, footer, section, aside{
        display: flex;
        align-items: center;
        justify-content: center;
      }
    
      .wrap {
        background-color: steelblue;
        padding: 10px;
      }

      header,
      footer {
        height: 10vw;
        background-color: skyblue;
        color: white;
      }

      header{
        margin-bottom: 10px;

      }

      main{
        display: grid;
        grid-template-columns: 3fr 1fr;
        grid-template-areas:
        "section aside";
        grid-gap: 10px;

        height: 40vw;

      }
      section {
        background-color: darkblue;
        color: white;
        grid-area: section;

      }

      aside {
        background-color: yellowgreen;
        grid-area: aside;

      }

      footer{
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>header</header>
      <main>
        <section>section</section>
        <aside>aside</aside>
      </main>
      <footer>footer</footer>
    </div>
  </body>
