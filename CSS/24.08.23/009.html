<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <style>
      .txt-hide {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
      }

      .label-hold {
        position: relative;
      }

      .label-hold::before{
        content: "";
        display: inline-block;
        width: 22px;
        height: 22px;
        border: 1px solid black;
        margin-right: 10px;
        vertical-align: -5px;
      }

      .label-hold::after{
        content: "";
        display: inline-block;
        width: 22px;
        height: 22px;
        background: url(../src/checkmark.png) 0 0/22px no-repeat;

        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
      }

      .checkbox:checked + .label-hold::after {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="checkbox" class="checkbox txt-hide" />
    <label for="checkbox" class="label-hold">체크박스</label>
  </body>
</html>
