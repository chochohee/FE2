<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        /* type 속성이 포함된 태그 */
        [type]{
            border: 0;
        }

        /* type이 button인 태그 */
        [type="button"]{
            border: 1px solid black;
        }

        /* 특정 문자열로 시작하는 속성값을 가진 요소 */
        [class^="btn"]{
            background-color: aquamarine;
        }

        /* 특정 문자열로 끝나는 속성값을 가진 요소 */
        [class$="btn"]{
            background-color: hotpink;
        }

        /* 특정 문자열을 포함하는 속성값을 가진 요소 */
        [class*="btn"]{
            font-size: 32px;
        }
    </style>
</head>
<body>
    <input type="text" value="버튼">
    <input type="button" value="버튼">
    <input type="text" class="btn-first">
    <input type="text" class="last-btn">
</body>
</html>
