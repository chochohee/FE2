<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        p{
            width: 300px;
            background-color: bisque;

            /* 행간조정하기 */
            /* 글꼴 크기에 대한 배수 */
            line-height: 1.6;
            /* 브라우저의 기본값(보통 1.2) */
            line-height: normal;

            /* 자간설정 */
            letter-spacing: 10px;
            
            /* 단어사이의 간격 */
            word-spacing: 20px;

            /* 문단의 첫째 줄 들여쓰기 */
            text-indent: 40px;
        }
    </style>
</head>
<body>
<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quo laboriosam eveniet cum aut quasi porro cupiditate, amet ipsam, doloremque eaque reprehenderit ex rem architecto iusto similique repudiandae suscipit atque veniam?</p>
</body>
</html>
