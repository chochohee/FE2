<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        div{
            height: 300px;
            background-image: url(../src/image.png);
            background-repeat: no-repeat;
        }

        div::before{
            content: "";
            display: block;
            height: 300px;
            background-image: url(../src/image.png);
            background-repeat: no-repeat;
            background-position: bottom;
        }
    </style>
</head>
<body>
    <!-- 문맥상 필요한 정보를 제공하지 않고 디자인적 요소만으로 사용될 경우 -->
<div></div>

<!-- 문맥상 필요한 정보를 제공할 때
alt값이 꼭 읽혀야하는 정보일 때 사용 -->
<img src="../src/image.png" alt="울고 있는 사막여우 캐릭터">
<article>
    <h2>울고 있는 사막여우 캐릭터</h2>
    <img src="../src/image.png" alt="">
</article>
</body>
</html>
