<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>슬로건</title>
    <style>
      article {
        display: flex;
        position: relative;
        border: solid 4px black;
        width: 500px;
        height: 300px;
      }

      .image {
        width: 500px;
        height: 300px;
        background-image: url(../src/지브리.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: auto 300px;
        opacity: 0.8;
      }

      .titleText {
        padding-left: 20px;
        padding-bottom: 5px;
        width: 120px;
        height: 115px;
        position: absolute;
        left: 360px;
        color: white;
        background-color: rgba(0, 0, 0, 0.3)
      }

      .contentText{
        position: absolute;
        bottom: 0px;
        width: 500px;
        height: 30px;
        font-size: 20px;
        text-align: center;
        background-color: #5C4140;
        color: white;
      }
    </style>
  </head>
  <body>
    <article>
      <div class="image"></div>
      <div class="titleText">
        <p><strong>T</strong> 탄수화물</p>
        <p><strong>D</strong> driven</p>
        <p><strong>D</strong> development</p>
      </div>
      <div class="contentText">탄수화물 주도개발 최고야🐽 (살찌는건 덤..ㅠ)</div>
    </article>
  </body>
</html>
