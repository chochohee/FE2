<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>

  <style>
    body {
      display: flex;
    }

    div {
      width: 200px;
      height: 100px;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
    }
    .box1 {
      background-color: gray;
      color: white;
      border: 5px solid black;
      /* border-left: 10px groove black;
      border-top: 10px groove black; */
      box-shadow: inset 5px 5px 0 lightgray;
    }

    .box2 {
      background-color: blue;
      background-clip: content-box;
      color: white;
      border: 10px dashed lavender;
      border-radius: 70px;
    }

    .box3 {
      border: 10px solid lightgray;
      border-radius: 0 70px 70px 70px;
      box-shadow: rgba(149, 157, 165, 0.5) 0px 8px 24px;
    }
  </style>
  <body>
    <div class="box1">Helloüñê
    </div>
    <div class="box2">Helloüñê</div>
    <div class="box3">Helloüñê</div>
  </body>
