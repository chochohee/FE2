<html lang="ko-KR">
  <head>

    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <style>
      /* div{
        width: 200px;
        height: 200px;

        border-radius: 50px 20px 30px 10px / 20px 30px 40px 50px;
        border-radius: 20px;

      div {
        display: flex;
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        margin-bottom: 20px;
      }

      .test1 {
        /* border-radius: 100px; */
        border-radius: 50%;
      }

      .test2 {
        border-radius: 20px;
      }

      .test3 {
        /* border-radius: 200px 0 0 0; */
        border-radius: 100% 0 0 0;
      }

      .test4 {
        /* border-radius: 200px 0 200px 0; */
        border-radius: 100% 0;
      }

      .test5 {
        /* border-radius: 0 100px 0 100px; */
        border-radius: 0 50%;
      }

      .test6 {
        height: 100px;
        border-radius: 100px 100px 0 0;
      }
    </style>
  </head>
  <body>
    <!-- <div></div> -->
    <div class="test1"></div>
    <div class="test2"></div>
    <div class="test3"></div>
    <div class="test4"></div>
    <div class="test5"></div>
    <div class="test6"></div>
