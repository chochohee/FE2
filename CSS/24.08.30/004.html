<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <!-- srcset 속성 : 브라우저에 제시할 이미지 경로와 해당 이미지의 원본 크기를 지정
    각 쉼표로 구분한 목록을 작성하며 이미지경로/공백/고유픽셀너비 의 형태로 작성한다
    같은 비율의 다양한 해상도를 가지는 동일 이미지들은 최소 2개이상 명시해야함
    
    srcset은 브라우저에게 이미지 선택권을 위임하는 속성으로, 만약 원하는 해상도에 맞게 출력할 결과를 정확히 명시하고 싶다면
    CSS의 @media 미디어쿼리를 이용하자.-->

    <!-- 브라우저는 네트워크, 메모리, 성능, 시간 등을 고려하여 최적의 이미지를 선택하며  px단위가 아닌 w, x 서술자 사용 -->

     <!-- w서술자 : 이미지의 원본 너비를 브라우저에게 알려준다. 기본적으로 뷰포트의 100% 차지하며, width, sizes등의 속성으로 변경가능하다.
     다만 w서술자를 사용한 경우 src속성을 무시한다 -->

     <!-- x 서술자 : 화소의 밀도를 나타낸다. 디바이스의 화소 밀도에 따른 이미지를 로딩하도록 브라우저에게 알려준다.
     서술자를 포함하지 않은 경우 기본값이 1x로 간주된다 -->

     <!-- 1. w 서술자와 x 서술자는 동시에 사용불가
     2. srcset속성을 사용할 수 없는 브라우저를 대비하여 src속성 필수입력 -->

     <!-- - 최종정리
     디바이스의 화면 넓이에 따라 랜더링되는 이미지 결정 = W서술자
     디바이스 화면의 픽셀 밀도에 따라 랜더링되는 이미지 결정 = X서술자
     ex) 진행하는 프로젝트가 모바일/태블릿/데스크탑 따로라면 x서술자, 모든 기기에 대응해 반응형으로 만들고자 한다면 w서술자를 사용하는것을 고려할 수 있음 -->

<img 
srcset="./img/chilli_360px.jpg 360w, ./img/chilli_720px.jpg 720w, ./img/chilli_1440px.jpg 1440w"
src="./img/chilli_360px.jpg" alt="다람쥐 캐릭터 칠리">


<!-- sizes 속성 : 미디어(뷰포트) 조건문이 참인 경우, 이미지가 차지하게 될 사이즈를 브라우저에게 알려준다.
슬롯의 너비에는 % 값을 넣을 수 없으며, px, em 또는 vw를 사용해야함
미디어 조건문이 없는 마지막줄은 조건문이 참인 경우가 없을때의 기본값을 나타낸다.
앞선 조건문이 맞다면 나머지 조건문을 무시하기때문에 조건문작성의 순서에 유의할것
srcset이 비어있거나 너비 서술자를 사용하지 않은 경우, 또는 srcset에서 x서술자를 사용할 때에는 sizes 속성이 아무 효과도 없고,
또한 sizes와 width를 같이 작성할 경우 width가 우선적용되니 주의(CSS스타일이 sizes속성보다 우선적용된다.) -->
<img 
srcset="./img/chilli_360px.jpg 360w, ./img/chilli_720px.jpg 720w, ./img/chilli_1440px.jpg 1440w"
sizes="(max-width:360px) 200px, (max-width:720px) 400px, 800px"
src="./img/chilli_360px.jpg" alt="다람쥐 캐릭터 칠리">
</body>
</html>
