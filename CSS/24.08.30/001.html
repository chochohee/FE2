<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <style>
      div {
        background-color: aquamarine;
        /* calc() : CSS 속성 값을 계산할 때 사용, +, -, *, / 사칙연산이 가능하며,
            서로 다른 단위끼리 계산 가능 */
        /* 연산자끼리 공백 필요! */
        width: calc(100% - 60px);
        /* min(), max() : 여러 값 중 최소값 또는 최대값을 선택 */
        width: min(600px, 90%);
        height: 200px;
        margin: auto;
      }

      ul {
        margin: 0;
        padding: 0;
      }

      li {
        list-style: none;
        background-color: skyblue;
        float: left;
        width: calc((100% - (50px * 2)) / 3);
        /* clamp(최소값, 선호값, 최대값) : 값을 지정된 범위 내로 고정 */
        /* 1. 선호값이 최소값/최대값 사이라면 선호값 사용
            2. 선호값 < 최소값 = 최소값 사용
            3. 선호값 > 최대값 = 최대값 사용 */
        font-size: clamp(1rem, 2.5vw, 3rem);
      }

      li:not(:first-child) {
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <div>hello world</div>
    <ul>
      <li>1. 일어나기</li>
      <li>2. 세수하기</li>
      <li>3. 밥먹기</li>
    </ul>
  </body>
</html>
