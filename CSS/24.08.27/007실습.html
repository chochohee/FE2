<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-weight: 100;
        font-size: 16px;
        list-style: none;
      }
      .container {
        background: rgb(178, 63, 255);
        background: linear-gradient(
          0deg,
          rgba(178, 63, 255, 0.8827906162464986) 0%,
          rgba(45, 206, 253, 0.7679446778711485) 100%
        );
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card1 {
        width: 150px;
        height: 200px;
        border: double 1px salmon;
        border-radius: 10%;
        background-color: #f4b6ff;

        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        transform-style: preserve-3d;
        transition: all 1s;
      }

      .card1:hover {
        cursor: pointer;
        animation-fill-mode: forwards;
        transform: rotateY(1.5turn) scale(1.5);
      }

      .card1:after {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
        backface-visibility: hidden;
        transform: rotateY(180deg);
      }
      .card1 img {
        width: 90%;
        height: 45%;
        border: 1px solid salmon;
        border-radius: 10% 10% 0 0;
        object-fit: cover;

        position: absolute;
        top: 2.5%;
      }

      .card1 h1 {
        position: absolute;
        top: 50%;
        text-align: center;
        font-weight: 800;
      }

      .card1 ul {
        width: 100%;
        height: 30%;
        position: absolute;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .card1 ul li {
        font-size: 14px;
      }

      .card1::befotr {
        content: "";
      }

      .card1::after {
        content: "잘부탁드립니다 :D";
        background-color: #ea97f8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <article class="card1">
        <img src="./image/딴지.jpg" alt="아기고양이 딴지" />
        <h1>
          FE Developer <br />
          <span>황초희</span>
        </h1>
        <ul>
          <li>HTML : 💜💜💜🤍🤍</li>
          <li>CSS : 💜💜🤍🤍🤍</li>
          <li>JS : 💜🤍🤍🤍🤍</li>
        </ul>
      </article>
    </div>
  </body>
</html>
