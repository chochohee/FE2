<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes rotateX {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }
      .container {
        display: flex;
        padding: 50px;
        background-color: crimson;

        /* perspective 속성은 3D위치 요소에 원근감을 주기 위해 z=0 평면과 사용자 사이의 거리를 결정한다.
        이 속성은 3D변환을 적용할 때 필수적으로 사용*/
        /* 사용자의 z축 위치를 정한다. 값이 크면 변형이 작고, 값이 작을수록 변형이 커진다.
        값이 작을수록 사용자가 가까이 다가가는 효과를 주기 때문,
        해당 속성은 부모 요소에 적용하며, 직계 자식 요소에만 영향을 미친다. 음수값은 사용불가*/
        perspective: 100px;
        perspective: 500px;
        perspective: 800px;
      }

      .item {
        width: 150px;
        height: 100px;
        background-color: cornflowerblue;
        border: 1px solid black;

        /* transform: rotateY(80deg); */

        animation: rotateX 2s infinite linear;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
