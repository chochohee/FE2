<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        padding: 20px;
        display: inline-block;
      }
      div :first-child {
        background-color: red;
      }

      div :nth-child(2) {
        background-color: orange;
      }

      div :nth-child(3) {
        background-color: yellow;
      }

      div :nth-child(4) {
        background-color: greenyellow;
      }

      div :nth-child(5) {
        background-color: skyblue;
      }

      div :nth-child(6) {
        background-color: blue;
      }

      div :nth-child(7) {
        background-color: purple;
      }

      div :nth-child(even) {
        color: white;
      }

      div :first-child,
      div :last-child {
        border: solid 15px black;
      }

      li:not(:first-child)::before {
        content: "💙";
      }

      li:first-child::before {
        content: "🦊";
      }

      li:not(:last-child)::after {
        content: "강사님";
        color: gray;
        font-size: 12px;
      }

      li:last-child::after {
        content: "멘토님";
        color: gray;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div>
      <span>빨강</span>
      <span>주황</span>
      <span>노랑</span>
      <span>초록</span>
      <span>파랑</span>
      <span>남색</span>
      <span>보라</span>
    </div>

    <ul>
      <li>지지</li>
      <li>로지</li>
      <li>웨이드</li>
      <li>하티</li>
      <li>라이캣</li>
      <li>승범</li>
    </ul>
  </body>
</html>
