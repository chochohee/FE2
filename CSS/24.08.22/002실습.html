<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <style>
      .sample img{
        float: left;
        border-radius: 50px;
      }

      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }

      .text-group {
        display: inline-block;
        vertical-align: top;
        margin-left: 10px;
      }

      .text-group h2 {
        font-size: 16px;
        margin: 0;
      }

      .text-group p {
        font-size: 12px;
        margin: 0;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="sample clearfix">
      <img src="../src/24.08.21/카드UI/profile.svg" alt="" />
      <div class="text-group">
        <h2>그것을 피가 청춘을 것이다</h2>
        <p>secondary</p>
      </div>
    </div>
  </body>
</html>
