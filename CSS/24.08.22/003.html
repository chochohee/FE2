<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

      .container {
        height: 100vh;
        background-color: #eee;

        /* 유연한 레이아웃을 위한 flex */

        /* 요소들의 크기와 순서를 동적으로 조절 */
        display: flex;
        /* 기본값 왼쪽에서 오른쪽 (주축이 행)*/
        flex-direction: row;
        /* 오른쪽에서 왼쪽 */
        /* flex-direction: row-reverse; */
        /* 위에서 아래방향 (주축이 열)*/
        /* flex-direction: column; */
        /* 아래에서 위 방향 */
        /* flex-direction: column-reverse; */

        /* 주축기준 아이템 정렬 */
        /* 기본값. 시작점에 정렬 */
        /* justify-content: flex-start; */
        /* 끝점에 정렬 */
        /* justify-content: flex-end; */
        /* 가운데정렬 */
        /* justify-content: center; */
        /* 아이템 사이에 동일한 간격 설정 */
        /* justify-content: space-between; */
        /* 아이템 주변에 동일한 간격 설정 */
        /* justify-content: space-around; */
        /* 아이템 주변과 시작/끝에 동일한 간격 설정 */
        /* justify-content: space-evenly; */

        /* 교차축을 기준으로 정렬 */
        /* 기본값. 교차출을 채우기위해 아이템을 늘린다 */
        /* align-items: stretch; */
        /* 시작점에 정렬 */
        /* align-items: flex-start; */
        /* 끝점에 정렬 */
        /* align-items: flex-end; */
        /* 가운데 정렬 */
        /* align-items: center; */
        /* 텍스트의 기준선에 정렬 */
        /* align-items: baseline; */

        /* 교차점 기준으로 정렬을 하되 flex-wrap: wrap;이 설정되어 있고, 여러줄인 경우 적용 */
        align-content: space-between;

        /* 아이템 사이에 간격을 주는 속성 */
        gap: 10px;
        /* flex-wrap: wrap; 일 때 행, 열  간격 */
        gap: 50px 30px;

        /* 아이템을 한줄에배치할 것인지 */
        /* 기본값 */
        flex-wrap: nowrap;
        /* 넘치는값을 다음줄로이동 */
        flex-wrap: wrap;
        /* 행의 순서 변경 */
        /* flex-wrap: wrap-reverse; */

         /* flex-direction과 flex-wrap의 단축속성 */
         /* flex-flow: row nowrap; */
      }

      .item {
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;

        color: #fff;
        font-weight: bold;
        font-size: 32px;
      }

      .item:nth-child(odd) {
        background-color: coral;
      }

      .item:nth-child(even) {
        background-color: royalblue;
      }

      .container{
        /* flex-direction: column; */
      }
      .item:nth-child(1) {

      }

      .item{

        flex-grow의 비율로 각자 item이 너비를 나눠가짐 */
        /* flex-basis: 0; */
        /* flex-grow: 1; */
      }

      .item:nth-child(1) {
                /* 뷰포트가 넓어질 때 아이템의 비율을 지정 */
                /* flex-grow: 1; */
                /* 뷰포트가 좁아질 때 아이템의 비율을 지정 */
                /* 값이 클수록 더 많이작아짐, 0일때 작아지지 않음 */
                /* flex-shrink: 1; */
                /* 각 아이템의 교차축 기준 정렬 */
                /* align-self: flex-start; */
                /* order: 3; */
            }

            .item:nth-child(2) {
                /* flex-grow: 2; */
                /* flex-shrink: 2; */
                /* align-self: center; */
                /* order: 2; */
            }

            .item:nth-child(3) {
                /* flex-grow: 3; */
                /* align-self: flex-end; */
                /* flex-shrink: 3; */
                /* order: 1; */
            }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
    </div>
  </body>
</html>
